 <!-- Header -->
 <header class="header">
    <nav class="nav">
        <a href="#" class="nav_logo"> <img src="static/IMG_3021.WEBP" alt="" width="200px" height="50px"></a>

<!-- Home -->
<section class="home">
    <div class="form_container">

        <div class="form login_form">
            <form action="/verify" method="POST"> <!-- Change action to point to /verify -->
                <h2> <img src="static/IMG_3021.WEBP" alt="" width="200px" height="50px"></h2>
                <div class="input_box">
                    <input type="text" placeholder="Enter your username" required name="username">
                    <i class="uil uil-user user"></i>
                </div>
                <div class="input_box">
                    <input type="password" placeholder="Enter your password" required name="password">
                    <i class="uil uil-lock password"></i>
                    <i class="uil uil-eye-slash pw_hide"></i>
                </div>
                <button class="button">Login Now</button>
            </form>
        </div>
    </div>
</section>
